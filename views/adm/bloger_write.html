<form name="frm2" method="post" action="/crud/write?table=BLOGER_tbl" >
    <input type="hidden" name="idx" value="<%=row.idx%>"/>
    <input type="hidden" name="return_url" value="<%=return_url%>"/>

    <table class="table table-borderless table-sm table-form">
        <tr>
            <th width="100">크리에이터</th>
            <td><input name='name1' class='form-control' required value="<%=row.name1%>"/></td>
        </tr>

        <tr>
            <th>이미지</th>
            <td><input name='thumb' class='form-control' value="<%=row.thumb%>"/></td>
        </tr>

        <tr>
            <th>URL</th>
            <td><input name='url' class='form-control' value="<%=row.url%>"/></td>
        </tr>
    </table>
    <input type="submit" id="submit" style="display: none;"/>
</form>
